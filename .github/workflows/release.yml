name: Build and Release

permissions:
  contents: write

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build - ${{ matrix.platform.name }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      matrix:
        platform:
          - name: Windows
            os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: DuckyStudio.exe       # Nombre final para descargar
          - name: Linux
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: DuckyStudio           # Nombre final para descargar

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Install Linux Dependencies
        if: matrix.platform.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev libssl-dev libxdo-dev

      - name: Build Binary
        run: cargo build --release --verbose --target ${{ matrix.platform.target }}
      
      - name: Rename Binary (Windows)
        if: matrix.platform.os == 'windows-latest'
        run: move target/${{ matrix.platform.target }}/release/ducky_studio.exe ${{ matrix.platform.binary_name }}

      - name: Rename Binary (Linux)
        if: matrix.platform.os == 'ubuntu-latest'
        run: mv target/${{ matrix.platform.target }}/release/ducky_studio ${{ matrix.platform.binary_name }}

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ matrix.platform.binary_name }}